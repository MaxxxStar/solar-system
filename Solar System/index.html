<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Solar System</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="solar-system">
            <div id="sun" class="astro">
                <div id="inner-sun" class="astro"></div>
            </div>
            <div id="mercury" class="astro"></div>
            <div id="mercury-orbit" class="orbit"></div>
            <div id="venus" class="astro"></div>
            <div id="venus-orbit" class="orbit"></div>
            <div id="earth" class="astro"></div>
            <div id="earth-orbit" class="orbit"></div>
            <div id="mars" class="astro"></div>
            <div id="mars-orbit" class="orbit"></div>
            <div id="jupiter" class="astro"></div>
            <div id="jupiter-orbit" class="orbit"></div>
            <div id="saturn" class="astro">
                <div id="saturn-ring" class="astro"></div>
            </div>
            <div id="saturn-orbit" class="orbit"></div>
            <div id="uranus" class="astro"></div>
            <div id="uranus-orbit" class="orbit"></div>
            <div id="netune" class="astro"></div>
            <div id="netune-orbit" class="orbit"></div>
        </div>
    </body>
</html>
